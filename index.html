<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Marker App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin: 0 0 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.2rem;
            margin: 0 0 20px;
            color: #ddd;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        #locationInput {
            padding: 10px;
            font-size: 1.1rem;
            width: 50%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
        }

        #addLocationButton {
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #2c6bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addLocationButton:hover {
            background-color: #1f4ac3;
        }

        #locationsList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            display: inline-block;
            max-height: 300px;
            overflow-y: auto;
            width: 100%;
            max-width: 600px;
            background-color: #222;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #locationsList li {
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #locationsList li:hover {
            background-color: #3f83f2;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Location Marker App</h1>
    <h2>Author: Paul Celestre</h2>
    <div>
        <input type="text" id="locationInput" placeholder="Enter a location" />
        <button id="addLocationButton">Add Location</button>
    </div>

    <ul id="locationsList"></ul>
    <div id="map"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
